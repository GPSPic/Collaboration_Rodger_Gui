{% extends 'base.html' %}
{% block content %}
    <form action="/books/" method="post">
        <label for="title">Title: </label>
        <input type="text" placeholder="Enter Book title" maxlength="30" id="title" name="title" required
        onfocus="this.placeholder = ''"
        onblur="this.placeholder = 'Enter Book title'">
        <label for="genre">Genre: </label>
        <input type="text" placeholder="Enter a Genre" maxlength="20" id="genre" name="genre" required
        onfocus="this.placeholder = ''"
        onblur="this.placeholder = 'Enter a Genre'">
        <label for="author">Author: </label>
        <input type="text" placeholder="Enter Author name" maxlength="30" id="author" name="author" required
        onfocus="this.placeholder = ''"
        onblur="this.placeholder = 'Enter Author name'">
        <input type="submit" value="Add new book">
    </form>

{% endblock content %}
